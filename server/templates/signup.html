{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

<div id="signupForm" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Signup</h2>
        <form method="POST">
            {% csrf_token%}
            <div class="mb-4">
                <label for="signupUsername" class="block text-gray-700">Username</label>
                <input type="text"  name="signup_username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="signupEmail" class="block text-gray-700">Email</label>
                <input type="email" name="signup_email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="signupPassword" class="block text-gray-700">Password</label>
                <input type="password"  name="signup_password1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-8">
                <label for="signupPassword" class="block text-gray-700">Confirm Password</label>
                <input type="password"  name="signup_password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Signup</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" id="switchToLogin" class="text-blue-500 hover:underline">Login here</a></p>
    </div>
</div>

</body>
</html>
