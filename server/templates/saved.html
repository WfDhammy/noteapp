{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'output.css' %}">
</head>
<body>
    <div class="flex ">
        <div class="mt-6">  
            <h2 class="text-xl font-semibold mb-2">Saved Notes</h2> 

            <div class="flex">
                <!-- Previous Button -->
                <a href="{% url 'create_note' note.id %}" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                  Compose 
                </a>
           </div>
            {% for note in notes %} 
            <ul class="space-y-2">  
                <li class="p-4 border rounded-md hover:bg-gray-100 cursor-pointer">  
                    <a href="{% url 'detail' note.id %}">
                        <h2 class="no-underline hover:underline">{{note.title}}</h2>
                    </a>  
                </li>  
            </ul>  
            {% endfor %}
        </div>  
    </div>
</body>
</html>
