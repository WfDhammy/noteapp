{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'output.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">  
    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg">  
        <h1 class="text-2xl font-bold mb-4">My Notes</h1>  

        <form method="POST">
            {% csrf_token %}
            <p class="ml-4">Title</p>
            <input type="text" name="title" class="w-full h-12 p-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="ml-4 mt-4">Content</p>
            <textarea name="content" class="w-full h-48 p-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your notes here..."></textarea>  
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">  
            Add Note  
            </button>              
        </form>

       

        
</body>
</html>
