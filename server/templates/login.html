{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Logout Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    
        <!-- Login Form -->
    <div id="loginForm" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form  method="POST" action="{% url 'login' %}" >
                {% csrf_token%}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text"  name="login_username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password"  name="login_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
            </form>
        </div>
    </div>

    <!-- Logout Section -->
    <div id="logoutSection" class="min-h-screen flex items-center justify-center bg-gray-100 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
            <h2 class="text-2xl font-bold mb-6">Welcome, <span id="loggedInUser"></span>!</h2>
            <button id="logout" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Logout</button>
        </div>
    </div>
