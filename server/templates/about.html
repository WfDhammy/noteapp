{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>About Page</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">  
    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg">  
        <h1 class="text-2xl font-bold mb-4">NOTE</h1>  
        <div>
            <p class="m-2">{{note.title}}</p>
            <p class="m-2">{{note.content}}</p>
        </div>  
        <button class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">  
            <a href="{% url 'delete' note.id %}">Delete Note</a>  
        </button>  
        <button class="mt-4 ml-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">  
           <a href="{% url 'edit' note.id %}"> Edit Note </a> 
        </button>  
        <button class="mt-4 ml-2 px-4 py-2 border-2 border-blue-500 text-blue-500 rounded-md hover:bg-blue-500 hover:text-white">  
             <a href="note.html">Back to My Notes </a>
        </button>  
    </div>  
</body>  
</html>
